<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Exercise</title>
    <link rel="stylesheet" href="C:\Users\Eric\Desktop\MyCodeSpaceProjects\Resume\resume 1-2\css-animation\css-animation\formsubmitexm.css">
</head>
<body>

    <h1>Registration Form</h1>

    <form action="https://formsubmit.co/ericjnr.ed@gmail.com" method="POST">
        
        <div>
        <label>User id:</label>
        <input type="id" name="User id" id="ID" placeholder="Required, length og 5 to 12 characters">

    </div>
    <br>

    <div>
        <label>Password:</label>
        <input type="password" name="password" id="pass" placeholder="Required length of 7 to 12 characters" 
        minlength="7" maxlength="12">

    </div>
    <br>

    <div>

        <label>Name</label>
        <input type="name" name="name" id="" placeholder="Required, letters only">

    </div>
    <br>

    <div>

        <label>Address</label>
        <input type="name" name="Address" id="" placeholder="Optional">

    </div>
    <br>

    <div>

        <label for="country">Country:</label>
        <input list="country" id="country" name="country"/>

        <datalist id="country">
            <option value="Angola"></option>
            <option value="Botswana"></option>
            <option value="Lesotho"></option>
            <option value="Mozambique"></option>
        </datalist>
    </div>
    <br>

    <div>

        <label>ZIP Code:</label>
        <input type="code" name="ZIP" id="" placeholder="Required, numeric only">

    </div>
    <br>

    <div>

        <label>Email:</label>
        <input type="email" name="email" id="" placeholder="Required, valid email address only">

    </div>
    <br>

    <div>

        <label>Sex:</label>
        <input type="radio" name="sexM" id="sexM" value="Male">
        <label for="sexM">Male</label>

        <input type="radio" name="sexF" id="sexF" value="Female" placeholder="Required">
        <label for="sexF">Female</label>
    </div>
    <br>

    <div>

        <label>Languages:</label>
        <input type="radio" name="English" id="language1" value="English">
        <label for="language1">English</label>

        <input type="radio" name="Non-English" id="language2" value="Non-English">
        <label for="language2">Non-English</label>
    </div>
    <br>

    <div>

        <label>About:</label>
        <textarea name="message" id="text" cols="30" rows="10" placeholder="Optional"></textarea>
    </div>
    <br>

    <div>

        <input type="submit">
    </div>



</body>
</html>
